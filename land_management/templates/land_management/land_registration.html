{% extends 'land_management/base.html' %}

{% block title %}New Land Registration{% endblock %}

{% block content %}
<style>
    /* Override existing form container styles */
    .bg-white { background-color: transparent !important; }
    .p-6 { padding: 0 !important; }
    .rounded-lg { border-radius: 0 !important; }
    .shadow-md { box-shadow: none !important; }

    /* Ensure single column layout and spacing as seen in image */
    .grid {
        display: block !important; /* Force block display to override grid */
    }
    .grid > div {
        margin-bottom: 15px; /* Spacing between each field group */
    }

    /* Style labels to be block-level and spaced */
    .block.text-gray-700 {
        display: block !important;
        color: #333 !important;
        margin-bottom: 5px; /* Space between label and input */
        font-weight: normal; /* Default font weight */
    }

    /* Style all input fields, selects, and textareas */
    .w-full {
        width: 300px !important; /* Fixed width as seen in image */
        max-width: 100%; /* Ensure responsiveness on smaller screens */
    }
    .p-2 {
        padding: 3px 5px !important; /* Smaller padding for inputs */
    }
    .border {
        border: 1px solid #ccc !important; /* Standard grey border */
    }
    .rounded {
        border-radius: 3px !important; /* Slightly rounded corners */
    }

    /* Adjust specific input types if needed */
    input[type="date"],
    input[type="number"],
    input[type="text"],
    textarea,
    select {
        box-sizing: border-box; /* Include padding and border in the element's total width and height */
    }

    /* Style the submit button */
    .mt-4 { margin-top: 20px !important; }
    .bg-blue-500 { background-color: #007bff !important; border: 1px solid #007bff !important; }
    .text-white { color: #fff !important; }
    .px-4 { padding-left: 15px !important; padding-right: 15px !important; }
    .py-2 { padding-top: 8px !important; padding-bottom: 8px !important; }
    .rounded { border-radius: 3px !important; }
    .hover\:bg-blue-700:hover { background-color: #0056b3 !important; border-color: #0056b3 !important; }
    .transition { transition: background-color 0.2s ease-in-out !important; }
</style>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <form method="post" action="#" class="bg-white p-6 rounded-lg shadow-md" enctype="multipart/form-data">
                {% csrf_token %}
                <h2 class="text-lg font-semibold text-gray-700 mb-4">Land Registration Form</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700">Transaction Reference *</label>
                        <input type="text" name="transaction_ref" required class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-gray-700">Date of Sale *</label>
                        <input type="date" name="date_of_sale" required class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-gray-700">Register Date *</label>
                        <input type="date" name="register_date" value="2025-06-08" required class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-gray-700">Sale Price (SLS) *</label>
                        <input type="number" step="0.01" name="sale_price" required class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-gray-700">Seller Full Name *</label>
                        <input type="text" name="seller_full_name" required class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-gray-700">Seller National ID *</label>
                        <input type="text" name="seller_national_id" required class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-gray-700">Seller Birth Date *</label>
                        <input type="date" name="seller_birth_date" required class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-gray-700">Seller Phone *</label>
                        <input type="text" name="seller_phone" required class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-gray-700">Seller Address</label>
                        <textarea name="seller_address" class="w-full p-2 border rounded"></textarea>
                    </div>
                    <div>
                        <label class="block text-gray-700">Buyer Full Name *</label>
                        <input type="text" name="buyer_full_name" required class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-gray-700">Buyer National ID *</label>
                        <input type="text" name="buyer_national_id" required class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-gray-700">Buyer Phone *</label>
                        <input type="text" name="buyer_phone" required class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-gray-700">Buyer Address</label>
                        <textarea name="buyer_address" class="w-full p-2 border rounded"></textarea>
                    </div>
                    <div>
                        <label class="block text-gray-700">Land Code *</label>
                        <input type="text" name="land_code" required class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-gray-700">Land Size *</label>
                        <select name="land_size" required class="w-full p-2 border rounded">
                            <option value="6x12">6x12</option>
                            <option value="9x12">9x12</option>
                            <option value="9x24">9x24</option>
                            <option value="48x90">48x90</option>
                            <option value="48x45">48x45</option>
                            <option value="24x18">24x18</option>
                            <option value="Custom">Custom</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700">Size Unit</label>
                        <input type="text" name="size_unit" value="sqm" class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-gray-700">Land Zone *</label>
                        <input type="text" name="land_zone" required class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-gray-700">Land District *</label>
                        <input type="text" name="land_district" required class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-gray-700">Land Region *</label>
                        <input type="text" name="land_region" required class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-gray-700">Land Use Type *</label>
                        <select name="land_use_type" required class="w-full p-2 border rounded">
                            <option value="Residential">Residential</option>
                            <option value="Commercial">Commercial</option>
                            <option value="Agricultural">Agricultural</option>
                            <option value="Mixed Use">Mixed Use</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700">Land Direction East</label>
                        <select name="land_direction_east" class="w-full p-2 border rounded">
                            <option value="">None</option>
                            <option value="East - Building">East - Building</option>
                            <option value="East - Road">East - Road</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700">Land Direction South</label>
                        <select name="land_direction_south" class="w-full p-2 border rounded">
                            <option value="">None</option>
                            <option value="South - Building">South - Building</option>
                            <option value="South - Road">South - Road</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700">Land Direction West</label>
                        <select name="land_direction_west" class="w-full p-2 border rounded">
                            <option value="">None</option>
                            <option value="West - Building">West - Building</option>
                            <option value="West - Road">West - Road</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700">Title Deed Number</label>
                        <input type="text" name="title_deed_no" class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-gray-700">Title Deed Date</label>
                        <input type="date" name="title_deed_date" class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-gray-700">Sale Deed Number *</label>
                        <input type="text" name="sale_deed_no" required class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-gray-700">Sale Deed Date *</label>
                        <input type="date" name="sale_deed_date" required class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-gray-700">Notary Name *</label>
                        <input type="text" name="notary_name" required class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-gray-700">Witness 1 Name *</label>
                        <input type="text" name="witness1_name" required class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-gray-700">Witness 2 Name *</label>
                        <input type="text" name="witness2_name" required class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-gray-700">Guarantor Name</label>
                        <input type="text" name="guarantor_name" class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-gray-700">Documents *</label>
                        <input type="file" name="documents" required class="w-full p-2 border rounded" accept=".pdf,.jpg,.jpeg,.png">
                        <small class="text-gray-500">Accepted formats: PDF, JPG, JPEG, PNG</small>
                    </div>
                </div>
                <button type="submit" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
